<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select id="Animals" onchange="alertChange()">
        <option value="Dogs">Dogs</option>
        <option value="Cats">Cats</option>
        <option value="Bunnies">Bunnies</option>

    </select>
    
    <p id="Choice"></p>

    <script type="text/javascript">

        function alertChange() {
            var option = document.getElementById("Animals").value;
            alert("You changed the option to : " + option);
            document.getElementById("Choice").innerHTML = "You chose " + option;
        }
    </script>
    
</body>
</html>
